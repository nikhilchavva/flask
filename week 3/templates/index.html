<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css')}}"> -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">

</head>
<body>
<div class="container1">
<form action="{{ url_for('forms') }}" method="POST">
  <div class="container">
    {% if flag %}
    <div class="error" style="color: red;">You are an existing user please click on login</div>
    {%else%}
        <div class="error"></div>
    {% endif %}
    <h1 style="color: red; text-align: center;">Register</h1>
    
   
    <label for="fname"><b>Firstname</b></label><br>
    <input type="text" placeholder="Enter Email" name="fname" id="fname" required><br>

    <label for="lname"><b>Lastname</b></label><br>
    <input type="text" placeholder="Enter Email" name="lname" id="lname" required><br>

    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

   

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required><br>
    <br>
    <button type="submit" value="submit">Register</button>
    
</form>
<a href="{{url_for('login')}}">Login</a>
</div>
</body>
</html>
