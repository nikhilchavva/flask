<html>
  <head>
    <title>Registration Form</title>

</head>
<div class="login">

    {%if flag%}
    <div text-align="right">{{user}}</div>
    <br>
    <button><a href="{{url_for('logout')}}">Log out</a></button>
    <button><a href="{{url_for('openshelf')}}">Shelf</a></button>

    
    {%else%}
    <button><a href="{{url_for('forms')}}">Register</a></button>
    <a href="{{url_for('login')}}">Log in</a>
    {% endif %}
   

  </div>
    <body>
      <br>
        <form action="{{ url_for('books') }}" method="POST">
            <!-- <select> -->
                <select name="books" id="books">
                    <option value="all">all</option>
                    <option value="id">isbn</option>
                    <option value="title">title</option>
                    <option value="author">author</option>
                    <option value="year">year</option>
                  </select>
            <!-- </select> -->
            <input type=text name="searchname" id="searchname" />
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
        <br>
        <br>

    <div class="container2">
        <table class="table table-hover table-striped" width=90%>
            <thead class="thead-dark">
              <tr>
                <th>Isbn</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              {%if flag%}
              {%for book in books%}
              <tr>
                <th scope="row"><a href="{{ url_for('id',id=book.id) }}" method="GET" id = "{{ book.id  }}">{{book.id}}</a></th>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.year}}</td>
              </tr>
              {%endfor%}
              {%endif%}
            </tbody>
          </table>
        </div>
    </body>
</html>
